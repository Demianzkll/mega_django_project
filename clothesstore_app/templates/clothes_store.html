<h1>Clothes Store</h1>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Size</th>
            <th>Color</th>
            <th>Price (грн)</th>
        </tr>
    </thead>

    <tbody>
    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.brand }}</td>
            <td>{{ item.size }}</td>
            <td>{{ item.color }}</td>
            <td>{{ item.price }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="5" style="text-align:center;">No items found.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
