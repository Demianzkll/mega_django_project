<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>

    <h1>Hello {{ name }}</h1>

    <h2>Page views:</h2>
    <p>This page was viewed: <strong>{{ views }}</strong> times.</p>

    <h2>Cookies:</h2>
    <ul>
        {% for key, value in cookies.items %}
            <li>{{ key }}: {{ value }}</li>
        {% empty %}
            <li>No cookies</li>
        {% endfor %}
    </ul>

</body>
</html>
